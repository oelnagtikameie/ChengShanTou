<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="preload" as="image" href="images/home/background.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成山头 - Chengshantou Scenic Area</title>
    
    <!-- 引入基础样式（用于 body 默认字体等，如果 base.css 有全局 body 样式） -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入首页专属样式 -->
    <link rel="stylesheet" href="css/index.css">
    
    <!-- 引入 Google Fonts (思源系列字体) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-container">
        <div class="explore-button-container">
            <div class="visitor-info">
                本站已被访问 <span id="visitor-count">...</span> 次
            </div>

            <a href="html/TianJinTou.html" class="explore-button">
                <span>开启你的探索</span>
            </a>
        </div>
    </div>

    <script>
        async function updateCounter() {
            try {
                const response = await fetch('/api/visit');
                const count = await response.text();
                document.getElementById('visitor-count').innerText = count;
            } catch (err) {
                console.error('计数器加载失败', err);
                document.getElementById('visitor-count').innerText = 'N/A';
            }
        }
        updateCounter();
    </script>
</body>


</html>
